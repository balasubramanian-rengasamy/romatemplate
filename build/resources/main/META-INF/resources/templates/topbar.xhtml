<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/roma">

    <div class="layout-topbar">
        <a class="layout-right-panel-button layout-topbar-icon" href="#">
            <i class="fa fa-ellipsis-v" />
        </a>

        <a class="layout-menu-button layout-topbar-icon" href="#">
            <i class="fa fa-bars" />
        </a>

        <h:link outcome="/dashboard" styleClass="layout-topbar-logo">
            <p:graphicImage name="logo.svg" library="images" />
        </h:link>


        <ul class="topbar-menu fadeInDown">
            <ui:fragment rendered="#{applicationConfig.profileMode == 'popup' ? true : false}">
               <ui:include src="../include/popup-profile.xhtml"></ui:include>
            </ui:fragment>
            
            <ui:include src="../include/notification.xhtml"></ui:include>

        </ul>
    </div>

</ui:composition>
