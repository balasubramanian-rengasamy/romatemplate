<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:po="http://primefaces.org/roma">

    <div class="layout-menu-container">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <ui:fragment rendered="#{applicationConfig.profileMode == 'inline' ? true : false}">
                        <ui:include src="../include/profile.xhtml"></ui:include>
                    </ui:fragment>

                    <po:menu>
                        <p:menuitem id="sm_dashboard" value="Dashboard"
                                    icon="fa fa-fw fa-dashboard"
                                    immediate="true"
                                    ajax="false"
                                    action="#{page.redirect(applicationConfig.indexPage)}"/>

                        <ui:include src="../include/menu.xhtml"></ui:include>

                        <p:separator/>
                        <p:submenu id="om_customization"
                                   rendered="#{applicationConfig.customizeMenu}"
                                   label="Layouts" icon="fa fa-fw fa-desktop">
                            <p:menuitem id="om_customization_1" value="Static" icon="fa fa-fw fa-bars" actionListener="#{applicationConfig.setMenuMode('layout-static')}" ajax="false" />
                            <p:menuitem id="om_customization_2" value="Overlay" icon="fa fa-fw fa-bars" actionListener="#{applicationConfig.setMenuMode('layout-overlay')}" ajax="false" />
                            <p:menuitem id="om_customization_3" value="Slim" icon="fa fa-fw fa-bars" actionListener="#{applicationConfig.setMenuMode('layout-slim')}" ajax="false" />
                            <p:menuitem id="om_customization_4" value="Horizontal" icon="fa fa-fw fa-bars" actionListener="#{applicationConfig.setMenuMode('layout-horizontal')}" ajax="false" />
                        </p:submenu>

                    </po:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
